<!-- change_password.html -->

{% extends "layout.html" %}

{% block title %}
    Change Password
{% endblock %}

{% block main %}
    <div class="row bg-light d-flex justify-content-center p-4 fw-bold mb-3">
        <h3>Change Password</h1>
    </div>

    <form action="/password" method="post">
        <div class="form-group mb-3">
            <label class="mb-2" for="old_password">Old Password:</label>
            <input type="password" class="form-control mx-auto w-auto" id="old_password" name="old_password" required>
        </div>
        <div class="form-group mb-3">
            <label class="mb-2" for="new_password">New Password:</label>
            <input type="password" class="form-control mx-auto w-auto" id="new_password" name="new_password" required>
        </div>
        <button type="submit" class="btn btn-primary">Change Password</button>
    </form>
{% endblock %}
